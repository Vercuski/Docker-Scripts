version: "3.8"
services:
  postgres:
    image: postgres:latest
    container_name: posgresql
    environment:
      POSTGRES_USER:  user@user.com
      POSTGRES_PASSWORD: Password123
    logging:
      options:
        max-size: 10m
        max-file: 3
    ports:
      - 5438:5432
    volumes: 
      - C:\docker\volumes\PostgreSQL\Data:/var/lib/postgresql/data
      # copy the sql script to create tables
      # - ./sql/create_tables.sql:/docker-entrypoint-initdb.d/create_tables.sql
  pgadmin4:
    image: dpage/pgadmin4
    container_name: pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: user@user.com
      PGADMIN_DEFAULT_PASSWORD: Password123
      PGADMIN_DEFAULT_PASSWORD_FILE: docker secret
    ports:
      - 5050:80
    volumes:
      - C:\docker\volumes\PostgreSQL\pgadmin4data:/var/lib/pgadmin