services:
  neo4j:
    image: neo4j:latest
    container_name: neo4j
    restart: unless-stopped
    volumes:
      - Neo4J_data:/data
      - Neo4J_conf:/conf/
    ports:
      - 7474:7474
      - 7687:7687
    networks:
      GroupNetwork:
        ipv4_address: 192.168.16.16
        aliases:
          - neo4j
    command: neo4j
networks:
  GroupNetwork:
    driver: bridge
    external: true
volumes:
  Neo4J_data:
    name: Neo4J_data
    driver: local
    driver_opts:
      type: none
      o: bind
      device: $HOME/docker/volumes/Databases/Neo4J/data
  Neo4J_conf:
    name: Neo4J_conf
    driver: local
    driver_opts:
      type: none
      o: bind
      device: $HOME/docker/volumes/Databases/Neo4J/conf/
