version: "3.8"
services:
  cockroachDb:
   image: cockroachdb/cockroach:latest
   ports:
     - 26257:26257
     - 8080:8080
   command:
    start-single-node --insecure
   volumes:
    - CockroachDB:/cockroach/cockroach-data
volumes:
  CockroachDB:
    name: CockroachDB
    driver: local
    driver_opts:
      type: none
      o: bind
      device: C:\docker\volumes\CockroachDB\data