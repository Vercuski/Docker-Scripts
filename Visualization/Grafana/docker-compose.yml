services:
  grafana:
    image: grafana/grafana-enterprise:latest
    container_name: grafana
    restart: unless-stopped
    networks:
      GroupNetwork:
        ipv4_address: 192.168.16.110
        aliases:
          - grafana
    ports:
      - 3000:3000
    volumes:
      - grafana_storage:/var/lib/grafana
volumes:
  grafana_storage:
    name: grafana_storage
    driver: local
    driver_opts:
      type: none
      o: bind
      device: $HOME/docker/volumes/Visualiztion/Grafana/storage
networks:
  GroupNetwork:
    driver: bridge
    external: true
